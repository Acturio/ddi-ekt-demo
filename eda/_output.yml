bookdown::gitbook:
  css: style.css
  config:
    toc:
      before: |
        <li><a href="./"><img src="img/logo.png" width="280"></a></li|
        |:-:|
        <center>Elektra - Data Science Project Documentation</center>
    edit: https://github.com/acturio/ddi-ekt-demo/eda/edit/main/%s
    download: ["pdf"]
    sharing:
      facebook: no
      twitter: no
      google: no
      linkedin: no
      weibo: no
      instapaper: no
      vk: no
bookdown::pdf_book:
  output_dir: 'docs'
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
  pdf_document:
    number_sections: yes
    toc: yes
    toc_depth: 3
